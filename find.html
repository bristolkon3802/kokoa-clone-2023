<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - kokoa talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <i class="fas fa-cog fa-lg">
            <span class="screen-header__icons-point"></span>
          </i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i><span>Invie</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>
            Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#Bts#Army#Friends</h6>
            <div class="open-post__members">
              <img
                src="https://avatars.githubusercontent.com/u/74123432?s=400&u=44acc90c868471ae1cbe4ae4e1b890f7991f8d7d&v=4"
                alt="bing"
              />
              <span class="open-post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://avatars.githubusercontent.com/u/74123432?s=400&u=44acc90c868471ae1cbe4ae4e1b890f7991f8d7d&v=4"
                alt="bing"
              />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart"><span>326</span></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="open-chat">
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#Bts#Army#Friends</h6>
            <div class="open-post__members">
              <img
                src="https://avatars.githubusercontent.com/u/74123432?s=400&u=44acc90c868471ae1cbe4ae4e1b890f7991f8d7d&v=4"
                alt="bing"
              />
              <span class="open-post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://avatars.githubusercontent.com/u/74123432?s=400&u=44acc90c868471ae1cbe4ae4e1b890f7991f8d7d&v=4"
                alt="bing"
              />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart"><span>326</span></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="open-chat">
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#Bts#Army#Friends</h6>
            <div class="open-post__members">
              <img
                src="https://avatars.githubusercontent.com/u/74123432?s=400&u=44acc90c868471ae1cbe4ae4e1b890f7991f8d7d&v=4"
                alt="bing"
              />
              <span class="open-post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://avatars.githubusercontent.com/u/74123432?s=400&u=44acc90c868471ae1cbe4ae4e1b890f7991f8d7d&v=4"
                alt="bing"
              />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart"><span>326</span></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/76ca761398.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
